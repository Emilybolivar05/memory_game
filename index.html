<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="start-screen"></div>
  <h1>Memory Game</h1>

  <div class="level-select">
    <label for="level">Selecciona nivel:</label>
    <select id="level">
      <option value="easy">Fácil</option>
      <option value="medium">Medio</option>
      <option value="hard">Difícil</option>
    </select>
    <button id="start-game">Iniciar Juego</button>
  </div>

  <div class="game-info">
    <span>Movimientos: <span id="moves">0</span></span>
    <span>Tiempo: <span id="timer">0</span>s</span>
  </div>

  <div id="record"></div>
  <div class="game-board" id="game-board"></div>
  <button id="restart">Reiniciar Juego</button>

  <script src="script.js"></script>
</body>
</html>
