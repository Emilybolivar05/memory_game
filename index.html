<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- main menu -->
  <div class="menu-container">
    <div class="menu-box">
      <h1>Memory Game</h1>

      <!-- level select -->
      <div class="level-select">
        <label for="level">Escoge nivel:</label>
        <select id="level">
          <option value="easy">Fácil</option>
          <option value="medium" disabled>Medio</option>
          <option value="hard" disabled>Difícil</option>
        </select>
      </div>

      <!-- buttons -->
      <div class="menu-buttons">
        <button id="start-btn">Iniciar Juego</button>
        <button id="reset-btn">Reiniciar Juego</button>
      </div>
    </div>
  </div>

  <!-- game screen -->
  <div class="game-container hidden">
    <div class="game-info">
      <span>Movimientos: <span id="moves">0</span></span>
      <span>Tiempo: <span id="timer">0</span>s</span>
    </div>
    <div id="game-board"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
